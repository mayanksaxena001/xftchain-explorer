  <div class="main">
    <!-- Toolbar -->
    <div class="toolbar" role="banner">
      <img (click)="homepage()" src="assets/xft.svg" width="50px" height="50px">
      <span>XFT BLOCKCHAIN</span>
      <div class="spacer">
        <input #searchText [disabled]='!isConnected' type="search"
          placeholder="Search for Blocks , Address and Transactions " style="width: 100%;"
          (keyup.enter)='searchInput(searchText.value)'>
      </div>
      <div title="{{getText()}}" class="status" [ngClass]="isConnected ?
              'connected' : 'notconnected'">
      </div>
    </div>
    <div class="router">
      <router-outlet></router-outlet>
    </div>
  </div>
